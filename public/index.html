<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saphrel</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script src="javascript/slider.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo-title">Saphrel</h1>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Reservations</a></li>
        </ul>
      </nav>
    </header>

    <section class="noselect" aria-label="Newest Photos">
      <div class="slider" data-slider>
        <div class="slider-button prev" data-slider-button="prev">
          <span >&#8249;</span>
        </div>
        <div class="slider-button next" data-slider-button="next">
          <span >&#8250;</span>
        </div>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://cdn.pixabay.com/photo/2016/11/18/14/05/brick-wall-1834784_960_720.jpg"
              alt="Picture of Restaurant"
            />
          </li>
          <li class="slide">
            <img
              class="img-2"
              src="https://images.pexels.com/photos/370984/pexels-photo-370984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Picture of Wine Glass and Dish"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.pexels.com/photos/6267/menu-restaurant-vintage-table.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Picture of Wine Glass"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
